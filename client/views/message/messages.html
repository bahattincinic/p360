<template name="message">
    {{#if hasOwner from}}
        <li class="left clearfix">
            <span class="chat-img pull-left">
                <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
                <div class="header">
                    <strong class="primary-font">{{ from }}</strong>
                </div>
                <p>{{> messageBody }}</p>
            </div>
        </li>
    {{else }}
        <li class="right clearfix">
            <span class="chat-img pull-right">
                <img src="http://placehold.it/50/55C1E7/fff&text=ANON" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
                <div class="header">
                    <strong class="pull-right primary-font">{{ from }}</strong>
                </div>
                <p>{{> messageBody }}</p>
            </div>
        </li>
    {{/if}}
</template>

<template name="messageBody">
    <p>{{#emoji}} {{ body }} {{/emoji}} </p>
    {{#if isAudio }}
        {{#with audioMessage payloadId }}
            <audio src="{{url store='audios'}}" controls></audio>
        {{/with}}
    {{/if}}
</template>
