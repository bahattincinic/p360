<template name="home">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a href="#sidebar-menu" id="toggle-sidebar-menu" class="visible-xs updateMenu">
                <i class="fa fa-bars fa-2x"></i>
            </a>
            <ul class="nav navbar-nav pull-right" id="account-bar">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                        {{#if getUserAvatar }}
                            <img src="{{getUserAvatar.url store='images'}}" class="img-circle" width="40" height="40" />
                        {{ else }}
                            <img src="images/default.jpg" class="img-circle" width="40"  height="40" />
                        {{/if}}

                        {{currentUser.username}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class='updateMenu'>Settings</a></li>
                        <li><a href="#" id="logoutAction">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="sidebar left hidden-xs" id="updateProfile">
        <a id="brand" href="#">Update Your Profile</a>
            <div class="panel-body" id="updateForm">
                <form class="form-horizontal" role="form" id="changeForm">
                    <div class="form-group">
                        <label for="update-username" class="col-sm-3 control-label">Username:</label>
                        <div class="col-sm-9 form-input">
                            <input type="text" value="{{currentUser.username}}" class="form-control" required id="update-username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="col-sm-3 control-label">New Password:</label>
                        <div class="col-sm-9 form-input">
                                <input type="password" class="form-control" id="new-password" placeholder="New password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="avatarInput" class="col-sm-3 control-label">Avatar:</label>
                        <div class="col-sm-9 form-input">
                                <input type="file" class="form-control form-file select_pic avatarInput" id="avatarInput">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-check-circle"></i>Save
                            </button>
                            <a href="#" class="btn btn-warning updateMenu">
                                <i class="fa fa-times"></i> Close
                            </a>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    <div id="content">
        {{> chat }}
    </div>
</template>
