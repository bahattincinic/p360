<template name="login">
    <div id="content" class="loginBar">
        <div class="container-fluid {{#if isCordova}}cordobaLoginBar{{/if}}">
            <div class="siteSummary">
                <h1>Welcome to ChatProject.</h1>
                {{#if isCordova 'not'}}
                    <p>
                        Connect with your friends â€” and other fascinating people. Get in-the-moment updates on the things that interest you. And watch events unfold, in real time, from every angle.
                    </p>
                {{/if}}
            </div>
            <div class="lock-container {{#if isCordova}}cordobaPanelDefault{{/if}}">
                <!-- Login Form -->
                <div class="panel panel-default text-center">
                    <div class="panel-body {{#if isCordova}}cordobaLoginPanel{{/if}}">
                        <form id='login-form'>
                            <input class="form-control" id="account-username" autocomplete='off' type="text" required placeholder="Username">
                            <input class="form-control" id="account-secret" autocomplete='off' type="password" required placeholder="Enter Password">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-fw fa-unlock-alt"></i> Sign in
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="panel panel-default text-center">
                    <div class="panel-body {{#if isCordova}}cordobaLoginPanel{{/if}}">
                        <form id='register-form'>
                            <input class="form-control" id="register-username" autocomplete='off' type="text" required placeholder="Username">
                            <input class="form-control" id="register-secret" autocomplete='off' type="password" required placeholder="Enter Password">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-fw fa-user"></i> Sign up for ChatProject
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
